<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <style type="text/css">
        th{
            text-align: center!important;
        }
        #t2 > td{
            text-align: center!important;
        }
    </style>
</head>
<body>
{include file="/public/_header"}
<div class="layui-container">
    <div class="layui-row layui-bg-black">
        <table class="layui-table">
            <thead>
            <tr>
                <td>选择区域</td>
                <td>
                    {foreach $area as $a}
                    <button class="layui-btn layui-btn-primary layui-border-green">{$a->area}</button>
                    {/foreach}
                </td>
            </tr>
            <tr>
                <td>搜索</td>
                <td>
                    <div class="layui-row">
                    <input type="text" class="layui-input" style="width: 200px;display: inline"/>
                    <button class="layui-btn">搜索</button>
                    </div>
                </td>
            </tr>
            </thead>
        </table>
        <table class="layui-table">
            <thead>
                <th>影院</th>
                <th>名称</th>
                <th>详细信息</th>
                <th>评分</th>
                <th>选座</th>
            </thead>
            {foreach $cinemas as $c}
            <tr id="t2">
                <td><img src="{$c->cinema_pic}" /></td>
                <td>{$c->cinema_name}</td>
                <td>{$c->cinema_address}</td>
                <td>{$c->grade} <i class="layui-icon layui-icon-rate-solid" style="color: #1E9FFF;""></i></td>
                <td><button class="layui-btn layui-btn-danger">选座</button></td>
            </tr>
            {/foreach}
        </table>
    </div>
</div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/static/layui/layui.js"></script>
</body>
</html>
